<div class="row" >
    <div class="col-md-12">
        <app-outer-nav></app-outer-nav>
    </div>
    <div class="container">
         
           
    </div>
</div>

<div class="card-columns" >
        
        <div class="card bg-primary" *ngFor="let recipe of recipes">
          <div class="card-body text-center">
                <img class="card-img-top" src="{{ imageLink }}/{{ recipe.image }}" alt="Card image" style="width:100%">
                <div class="card-body">
                  <h4 class="card-title">{{ recipe.name | uppercase }}</h4>
                 
                  <a class="btn btn-info" [routerLink]="['view', recipe.id]" [queryParams]="{ id:  recipe.id}">Click here to view recipe</a>
                </div>
          </div>
        </div>
        
       
</div>
